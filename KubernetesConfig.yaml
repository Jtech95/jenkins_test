apiVersion: extensions/v1beta1

kind: Deployment
metadata:
  name: apache-deployment
  labels:
    app: apache
  namespace: apache-namespace
spec:
  replicas: 3
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: jtech95/jenkinsdemo:latest
        # image: k8s.gcr.io/hpa-example
        ports:
        - containerPort: 80